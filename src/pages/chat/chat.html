<ion-header>
  <ion-navbar>
    <ion-title><img src="images/logo.png" width="160"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Chat mit {{name}}</h2>
    <div class="bottom">
        <div class="chat-back">
            <ion-card class="chat">
                Arrr! Give me your number, matey! :)
            </ion-card>
        </div>
        <div class="chat-input-wrapper">
            <ion-item>
                <ion-label floating>&gt;</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <button ion-button>
                Send
            </button>
        </div>
    </div>
</ion-content>
